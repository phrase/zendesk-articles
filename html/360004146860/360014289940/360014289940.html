<li class="listitem">
<p><span class="guimenu">Use HTML subfilter</span></p>
<p>Imports HTML tags contained in the file. Tags can then be used with <a class="link" href="https://help.memsource.com/hc/articles/360014289780#UUID-dc26d26e-7ba6-000b-ea7c-76f7b908061b" title="HTML">HTML File Import Settings</a>.</p>
</li>
<li class="listitem">
<p><span class="guimenu">Convert to Memsource tags</span></p>
<p>Apply <a class="link" href="https://help.memsource.com/hc/en-us/articles/115003930072-Regexp" target="_blank" rel="noopener">regular expressions</a> to convert specified text to tags.</p>
